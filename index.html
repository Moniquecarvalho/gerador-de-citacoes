<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"> 
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Gerador de Citações</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Gerador de Citações</h1>
        <div class="quote-box">
            <i class="fa-solid fa-quote-left"></i>
            <h3 class="quote"></h3>
        </div>

        <div class="author">
            <span></span>
        </div>

        <div class="all-btns">
            <button class="speak-btn"><i class="fa-solid fa-volume-high"></i></button>
            <button class="getquote-btn"><i class="fa-solid fa-arrows-rotate"></i></button>
            <button class="copy-btn"><i class="fa-solid fa-copy"></i><span>Copiado!</span></button>
            <button class="twitt-btn"><i class="fa-brands fa-x-twitter"></i></button>
        </div>
    </div>

    <script src="./src/js/quote.js"></script>
</body>
</html>
